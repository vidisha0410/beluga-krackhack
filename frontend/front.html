<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malware Scanner</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay for better text visibility */
            z-index: -1;
        }

        .content {
            max-width: 1000px;
            width: 100%;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 4rem;
            margin: 0;
            color: #8deeb7;
            text-shadow: 0 4px 10px rgba(0, 195, 255, 0.4);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .subtitle {
            font-family: 'Playfair Display';
            font-size: 1.5rem;
            color: #edefd9;
            font-weight: 100;
            margin: 10px 0 40px 0;
            font-style: italic;
            animation: marquee 10s linear infinite;
        
            text-align : center;

        }

        /* File Upload Section */
        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #19232e, #0b6f84);
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            font-family: 'fantasy';
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .file-label:hover {
            background: linear-gradient(45deg, #071626, #0b6f84);
            transform: translateY(-5px);
        }

        .upload-icon {
            font-size: 2.0rem;
            margin-right: 10px;
        }

        .scan-button {
            background: linear-gradient(45deg, #007bff, #00d4ff);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            font-family: 'fantasy';
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .scan-button:hover {
            background: linear-gradient(45deg, #0056b3, #0099ff);
            transform: translateY(-5px);
        }

        /* Result Section */
        .result {
            margin-top: 40px;
            display: none;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-container {
            display: flex;
            gap: 20px;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .file-details {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            flex: 1;
            max-width: 60%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .verdict-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            flex: 1;
            max-width: 35%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .verdict {
            font-family: 'Montserrat';
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
            animation: pop 0.5s ease-in-out;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            80% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .risk-report {
            font-family: 'Roboto', sans-serif;
            font-size: 1.2rem;
            color: #ddd;
            line-height: 1.6;
        }

        .clean {
            color: #4caf50;
        }

        .malicious {
            color: #ff4d4d;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .result-container {
                flex-direction: column;
            }

            .file-details, .verdict-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>üîç Malware Scanner</h1>
        <p class="subtitle">Upload a file to check for malicious content.</p>

        <!-- File Upload Section -->
        <div class="upload-section">
            <input type="file" id="fileInput" class="file-input" accept=".exe, .docx, .pdf">
            <label for="fileInput" class="file-label">
                <span class="upload-icon">üìÇ</span>
                <span class="upload-text">Choose a File</span>
            </label>
            <button id="scanButton" class="scan-button">üöÄ Scan File</button>
        </div>

        <!-- Result Section -->
        <div id="result" class="result">
            <div class="result-container">
                <div class="file-details">
                    <div id="riskReport" class="risk-report"></div>
                </div>
                <div class="verdict-container">
                    <div id="verdict" class="verdict"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("scanButton").addEventListener("click", function () {
            const fileInput = document.getElementById("fileInput");
            const resultDiv = document.getElementById("result");
            const verdictDiv = document.getElementById("verdict");
            const riskReportDiv = document.getElementById("riskReport");

            if (!fileInput.files.length) {
                alert("Please select a file to scan.");
                return;
            }

            const file = fileInput.files[0];
            const fileName = file.name;
            const fileSize = (file.size / 1024).toFixed(2); // Size in KB

            // Simulate static analysis (replace with actual backend logic)
            const isMalicious = Math.random() < 0.5; // Random verdict for demonstration
            const riskFactors = isMalicious
                ? ["High entropy detected", "Suspicious macros found", "Unusual file structure"]
                : ["No malicious indicators found"];

            // Display verdict
            verdictDiv.textContent = isMalicious ? "üõë Malicious" : "‚úÖ Clean";
            verdictDiv.className = isMalicious ? "verdict malicious" : "verdict clean";

            // Display risk report
            riskReportDiv.innerHTML = 
                `<strong>File Name:</strong> ${fileName}<br>
                <strong>File Size:</strong> ${fileSize} KB<br>
                <strong>Risk Factors:</strong><ul>
                    ${riskFactors.map(factor => `<li>${factor}</li>`).join("")}
                </ul>`;

            // Show result section
            resultDiv.style.display = "block";
        });
    </script>
</body>
</html>
